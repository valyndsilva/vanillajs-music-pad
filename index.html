<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Project #9: Music Pad</title>
</head>
<body>
    <div class="container">
        <div class="sound-pad">
            <h2>Sound Pad</h2>
            <audio id="applause" src="sound-effects/applause.mp3"></audio>
            <audio id="boo" src="sound-effects/boo.mp3"></audio>
            <audio id="gasp" src="sound-effects/gasp.mp3"></audio>
            <audio id="tada" src="sound-effects/tada.mp3"></audio>
            <audio id="victory" src="sound-effects/victory.mp3"></audio>
            <audio id="wrong" src="sound-effects/wrong.mp3"></audio>
            <div id="sound-buttons"></div>
        </div>
        <div class="drum-pad">
            <h2>Drum Pad</h2>
            <audio id="drum-bells" src="drum-effects/drum-bells.wav"></audio>
            <audio id="drum-roll" src="drum-effects/drum-roll.wav"></audio>
            <audio id="heartbeat" src="drum-effects/heartbeat.wav"></audio>
            <audio id="impact-drum" src="drum-effects/impact-drum.wav"></audio>
            <audio id="jungle-drum" src="drum-effects/jungle-drum.wav"></audio>
            <audio id="tribal-drum-1" src="drum-effects/tribal-drum-1.wav"></audio>
            <audio id="tribal-drum-2" src="drum-effects/tribal-drum-2.wav"></audio>
            <div id="drum-buttons"></div>
        </div>
    </div>
    <!-- <div id="buttons"></div> -->
    <script src="script.js"></script>
</body>
</html>
